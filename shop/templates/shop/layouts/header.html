{% load static %}
<header id="header" class="header fixed-top d-flex align-items-center">

  <div class="d-flex align-items-center justify-content-between">
    <a href="{% url 'Home' %}" class="logo d-flex align-items-center">
      <img src="{% static 'assets/img/logo.jpg' %}" alt="" />
      <span class="d-none d-lg-block"> {{title}}</span>
    </a>
    <i class="bi bi-list toggle-sidebar-btn"></i>
  </div>

  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">
      <li class="nav-item dropdown pe-3">
        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
          <i class="bi bi-person toggle-sidebar-btn"></i>
          <span class="d-none d-md-block dropdown-toggle ps-2">{{user.username}}</span> </a><!-- End Profile Iamge Icon -->
        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
          <li class="dropdown-header">
            <h6>{{user.username}}</h6>
          </li>
          {% include './components/dropdown-divider.html' %}
          {% for d in profile_header %}
          <li>
            <a class="dropdown-item d-flex align-items-center" href="{% url d.link %}">
              <i class="bi bi-{{d.icon}}"></i>
              <span>{{d.name}}</span>
            </a>
          </li>
          {% include './components/dropdown-divider.html' %}
          {% endfor %}
        </ul>
      </li>
      
    </ul>
  </nav>
</header>
