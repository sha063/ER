{% extends '../index.html' %}
{% block block %}
{% for folder in folders %}
    <div class="list-group-item">
        <strong>{{ folder.name }}</strong>
        {% if folder.id %}
            <a href="{% url 'delete_folder' folder.id %}" class="btn btn-danger btn-sm float-end ms-2" onclick="return confirm('Are you sure you want to delete this folder?');">Delete</a>
        {% endif %}
    </div>
{% endfor %}
{% endblock %}
