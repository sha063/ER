{% extends "../../../index.html" %}
{% block block %}
<div class="container mt-5">
    <h1 class="mb-4">Upload File</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock block %}
