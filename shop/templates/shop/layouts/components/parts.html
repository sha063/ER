{% load static %}
<div class="col-lg-12">

  <section class="section contact">
        <div class="row gy-4">

          <div class="col-xl-12">

            <div class="row">
              {% for i in parts %}
              <div class="col-lg-6">
                <div class="info-box card">
                  <i class="bi bi-{{i.icon}}"></i>
                  <h3>{{i.name}}</h3>
                  <p>{{i.description}}<br>{{i.subject2}}</p>
                  <img style="width: 40%;" src="{% static i.image %}" alt="">
                </div>
              </div>
              {% endfor %}
          </div>
      </section>

  </div>
</div>
