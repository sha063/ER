{% block block %}
<form method="post">
  {% csrf_token %}
  <div id="main" class="main">
    {% include "../components/pagetitle.html" %}
    {% for post in posts %}
    <div class="bg-white p-2 mt-4 col-md-8">
      <div class="d-flex flex-column justify-content-start ml-2">
        <div class="d-flex flex-column justify-content-start ml-2">
          <input class="form-check-input" type="checkbox" name="post_ids" value="{{ post.id }}" id="post{{ post.id }}">
          <span class="d-block font-weight-bold name">{{post.author}}</span>
          <span class="date text-black-50">{{post.created_at}}</span>
        </div>
      </div>
      <div class="mt-2">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.content|safe }}</p>
        <a class="like-button" data-post-id="{{ post.id }}" href="#"><i class="bi-hand-thumbs-up"></i></a>
        <span id="like-count-{{ post.id }}">{{ post.total_likes }}</span>&nbsp;&nbsp;
        <a href="{% url 'blog_detail' post.pk %}"><i class="bi-chat"></i></a>&nbsp;&nbsp;
      </div>
    </div>
    {% endfor %}
    <br>
    <button type="submit" class="btn btn-primary">Approve Selected Posts</button>
    <a href="{% url 'add_blog_post' %}" class="btn btn-success btn-block">Add Blog Post</a>
    <a href="{% url 'Home' %}" class="btn btn-info btn-block">Blog Posts</a>
</form>
{% endblock %}
