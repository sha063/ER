{% extends "./../index.html" %}
{% block edit %}
<div class="container">

  <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

          <div class="card mb-3">

            <div class="card-body">

              <div class="pt-4 pb-2">
                <h5 class="card-title text-center pb-0 fs-4">Edit Your Profile</h5>
              </div>

              <form novalidate method="post" autocomplete="on">
                {% csrf_token %}
                {{editform.as_p}}
                <br>
                <input type="submit" value="Update" class="btn btn-primary">
              </form>

            </div>
          </div>

          <div class="credits">

  </section>

</div>
